
<main class="main">
  <div class="container">
    <div class="job-container">
    <div class="left-right">
      <div class="left">

        <div class="section">
          <span class="job-details">Job Details</span>
        </div>

        <div class="section">
          <span class="label">Role : </span>{{ role }}
        </div>

        <div class="section">
          <span class="label">Experience Range : </span>{{ experienceRange }}
        </div>

        <div class="section">
          <span class="label">Primary Skills</span>
          <div class="skills">
            <span *ngFor="let skill of primarySkills">{{ skill }}</span>
          </div>
        </div>

        <div class="section">
          <span class="label">Good - to - Have Skills</span>
          <div class="matching-skills">
            <span *ngFor="let skill of goodToHaveSkills">{{ skill }}</span>
          </div>
        </div>
          
      </div>
      
      <div class="right">
        <div class="upload-section">
          <!-- Heading like previous section -->
          <label for="resumeUpload" class="resume-upload">Resume Upload</label>

          <div class="upload-document">

        <input id="resumeUpload" type="file" accept=".pdf,.doc,.docx" multiple hidden (change)="onFileChange($event)"/>
      </div>
      <div class="info" *ngIf="!uploadedFiles.length">
          <div>Maximum file size: 3 MB</div>
          <p>Upload format: PDF/JPG/JPEG/PNG/BMP<br>
          You can upload multiple files at a time</p>
      </div>
          
          
          <!-- Display selected files -->
          <div *ngIf="uploadedFiles.length" class="file-list">
              <div *ngFor="let file of uploadedFiles; let i = index" class="resume-uploaded">
              <div>Resume uploaded successfully</div>
              <button class="remove-btn" (click)="removeFile(i)">
                <img class="remove-img" src="../../assets/images/Vector.png" alt="remove logo" />
              </button>
              </div> 
          </div>

          
        
          <!-- <button [disabled]="!uploadedFiles.length || isUploading" (click)="uploadResumes()">
          {{ isUploading ? 'Uploading...' : 'Upload' }}
          </button> -->
        </div>
        <button class = "proceed-btn" (click)="uploadResumes()">
          Proceed
        </button>
      </div>
    </div>  </div>


<div class="fullscreen-loader" *ngIf="isUploading">
  <div class="spinner"></div>
</div>
